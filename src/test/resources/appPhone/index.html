<body>

 <div class="section" data-name="phone" style="width: 50%; float: left">
 	<div class="events_wrapper"></div>	
        <div class="frame">
            <div class="login">
                <div class="login--bg">
                    <img data-image="color" src="https://preview.ibb.co/dktKWL/bg-1.jpg" alt="">
                </div>
                <div class="login__header">
                    <div class="login__header--cont">
                        <span class="back-button">
                        </span>
                        <span class="logo">
                        	<img data-name="color" class="logo_img" src="img/avenga_logo.png">
                        </span>
                        <div class="user">
                        </div>
                    </div>
                </div>
                <div class="login__content">
                    <div class="login--profile">
                        <i class="login--icon fas fa-user"></i>
                    </div>
                    <h3 class="login--title">LOGİN</h3>
                    <form action="" class="login--form">

                        <div class="input--item">
                            <div class="js-input__content input__content has-error">
                                <input type="text" class="form__input js-input js-input-error" placeholder="User Name">
                            </div>
                        </div>

                        <div class="input--item">
                            <div class="js-input__content input__content has-error">
                                <input type="password" class="form__input js-input js-input-error" placeholder="Password">
                            </div>
                        </div>

                        <div class="login--remember">
                            <div class="remember--check js-remember--check">
                                <div class="remember--check--box">
                                    <div class="remember--check--box-in js-check-box-in"></div>
                                </div>

                                <span class="remember--check--txt">Remember Me</span>

                            </div>
                        </div>

                        <button class="login--button">LOGİN</button>

                    </form>
                    <div class="register--social">
                        <span class="register--or">OR</span>
                        <div class="register--container">
                            <span class="register--item">
                                <i class="fab fa-facebook-f"></i>
                            </span>
                            <span class="register--item">
                                <i class="fab fa-twitter"></i>
                            </span>
                        </div>
                    </div>
                    <div class="login__pagination">
                        <div class="pagination--item active"></div>
                        <div class="pagination--item"></div>
                        <div class="pagination--item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <div class="section" data-name="phone" style="width: 50%">
     <div class="events_wrapper"></div>
     <div class="frame">
         <div class="login">
             <div class="login--bg">
                 <img data-image="color" src="https://preview.ibb.co/dktKWL/bg-1.jpg" alt="">
             </div>
             <div class="login__header">
                 <div class="login__header--cont">
                        <span class="back-button">
                        </span>
                     <span class="logo">
                        	<img data-name="gray" class="logo_img" src="img/avenga_logo.png" style="filter: grayscale(1)">
                        </span>
                     <div class="user">
                     </div>
                 </div>
             </div>
             <div class="login__content">
                 <div class="login--profile">
                     <i class="login--icon fas fa-user"></i>
                 </div>
                 <h3 class="login--title">LOGİN</h3>
                 <form action="" class="login--form">

                     <div class="input--item">
                         <div class="js-input__content input__content has-error">
                             <input type="text" class="form__input js-input js-input-error" placeholder="User Name">
                         </div>
                     </div>

                     <div class="input--item">
                         <div class="js-input__content input__content has-error">
                             <input type="password" class="form__input js-input js-input-error" placeholder="Password">
                         </div>
                     </div>

                     <div class="login--remember">
                         <div class="remember--check js-remember--check">
                             <div class="remember--check--box">
                                 <div class="remember--check--box-in js-check-box-in"></div>
                             </div>

                             <span class="remember--check--txt">Remember Me</span>

                         </div>
                     </div>

                     <button class="login--button">LOGİN</button>

                 </form>
                 <div class="register--social">
                     <span class="register--or">OR</span>
                     <div class="register--container">
                            <span class="register--item">
                                <i class="fab fa-facebook-f"></i>
                            </span>
                         <span class="register--item">
                                <i class="fab fa-twitter"></i>
                            </span>
                     </div>
                 </div>
                 <div class="login__pagination">
                     <div class="pagination--item active"></div>
                     <div class="pagination--item"></div>
                     <div class="pagination--item"></div>
                 </div>
             </div>
         </div>
     </div>
 </div>
